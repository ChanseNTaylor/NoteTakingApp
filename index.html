<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title>Daily Call Notes</title>
        <meta name="author" content="Chanse Taylor"/>
        <meta name="keywords" content="notes, note taking"/>
        <meta name="viewport" content="width=device-width, intial-scale=1"/>
        <meta name="description" content="A note app created for HSD agents."/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div class="wrapper transitions" :class="wrapperObj">
            <header :class="headerObj">
                <div class="container column is-block is-4 is-offset-4">
                    <h1 class="title is-marginless" :class="grayTextObj">Call Notes</h1>
                    <time class="subtitle is-5" :class="grayTextObj">{{ time }}</time>
                </div>
                <a class="column is-narrow" @click="toggleDarkMode">
                    <img class="image" alt="Toggle dark." src="img/lightbulb.png"/>
                </a>
            </header>
            <main class="section">
                <div class="is-centered has-text-centered" :class="grayTextObj">
                    <div class="transitions stats__container" :class="statsObj">
                        <div @click="toggleNoteStats">
                            <span :class="isDarkObj">Call Note Stats</span>
                            <img class="icon stats__icon" :class="{ 'stats__icon--rotated': noteStats }" alt="Down arrow." src="img/arrow.png"/>
                        </div>
                        <div class="columns" v-if="noteStats">
                            <div class="column">
                                <p>New</p>
                                <p class="has-text-weight-bold is-size-3">
                                    {{ numOfNewNotes() }}
                                </p>
                            </div>
                            <div class="column">
                                <p>Incomplete</p>
                                <p class="has-text-weight-bold is-size-3">
                                    {{ numOfIncompleteNotes() }}
                                </p>
                            </div>
                            <div class="column">
                                <p>Do Later</p>
                                <p class="has-text-weight-bold is-size-3">
                                    {{ numOfDoLaterNotes() }}
                                </p>
                            </div>
                            <div class="column">
                                <p>Complete</p>
                                <p class="has-text-weight-bold is-size-3">
                                    {{ numOfCompleteNotes() }}
                                </p>
                            </div>
                            <div class="column">
                                <p>Total</p>
                                <p class="has-text-weight-bold is-size-3">
                                    {{ notes.length }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="level">
                    <a class="transitions button" @click="addNewNote" :class="{ 'is-dark': darkMode }">+ New Note</a>
                </div>
                <note v-for="note in notes" :key="note.id" :note="note" @delete="deleteNote"/>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"/></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
