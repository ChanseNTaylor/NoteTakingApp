<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title>Daily Call Notes</title>
        <meta name="author" content="Chanse Taylor"/>
        <meta name="keywords" content="notes, note taking"/>
        <meta name="viewport" content="width=device-width"/>
        <meta name="description" content="A simple note taker created for HSD agents."/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div class="wrapper" :class="{ 'has-background-grey-dark': darkMode }">
            <nav class="navbar columns is-light is-vcentered" :class="{ 'has-background-dark': darkMode }">
                <div class="container column navbar-item is-block has-text-centered is-4 is-offset-4">
                    <p class="title is-3 is-marginless" :class="{ 'has-text-grey-light' : darkMode }">Call Notes</p>
                    <time class="header-time subtitle is-5" :class="{ 'has-text-grey-light' : darkMode }">{{ time }}</time>
                </div>
                <a class="navbar__toggle navbar-item column is-1" @click="toggleDarkMode">
                    <img class="image" alt="Dark Mode Toggle" src="img/Cog.png"/>
                </a>
            </nav>
            <main class="section">
                <p>stats go here</p>
                <button class="level note-button button is-small" @click="addNewNote" :class="{ 'is-dark' : darkMode }">+ New Note</button>
                <div class="section__note-area">
                    <note v-for="note in notes" :key="note.id" :note="note" @delete="deleteNote"/>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"/></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
