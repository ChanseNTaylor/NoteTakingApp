<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title>Daily Call Notes</title>
        <meta name="author" content="Chanse Taylor"/>
        <meta name="keywords" content="notes, note taking"/>
        <meta name="viewport" content="width=device-width, intial-scale=1"/>
        <meta name="description" content="A note app created for HSD agents."/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div class="wrapper mode-transition" :class="wrapperColorObj">
            <header>
                <nav class="navbar columns mode-transition is-marginless" :class="navbarColorObj">
                    <div class="container column is-block has-text-centered is-4 is-offset-4">
                        <p class="title is-3 is-marginless" :class="{ 'has-text-grey-light': darkMode }">Call Notes</p>
                        <time class="header-time subtitle is-5" :class="{ 'has-text-grey-light': darkMode }">{{ time }}</time>
                    </div>
                    <a class="column is-1" @click="toggleDarkMode">
                        <img class="image" alt="Toggle dark mode." src="img/Cog.png"/>
                    </a>
                </nav>
            </header>
            <main class="section">
                <div class="is-centered has-text-centered">
                    <div class="mode-transition stats__container" :class="{ 'very-dark': darkMode }" >
                        <div @click="toggleNoteStats">
                            <span>Call Note Stats</span>
                            <img class="icon stats__icon" alt="Note stats dropdown arrow." src="https://via.placeholder.com/25"/>
                        </div>
                        <div class="call-stats columns" v-if="noteStats">
                            <div class="column">
                                <p>Notes Total</p>
                                <p>{{ notes.length }}</p>
                            </div>
                            <div class="column">
                                <p>Complete</p>
                                <p>{{ numOfCompleteNotes() }}</p>
                            </div>
                            <div class="column">
                                <p>Incomplete</p>
                                <p>{{ numOfIncompleteNotes() }}</p>
                            </div>
                            <div class="column">
                                <p>Do Later</p>
                                <p>{{ numOfDoLaterNotes() }}</p>
                            </div>
                            <div class="column">
                                <p>New</p>
                                <p>{{ numOfNewNotes() }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="level">
                    <button class="dark-mode-transition button" @click="addNewNote" :class="{ 'is-dark': darkMode }">
                        <span>+ New Note</span>
                    </button>
                </div>
                <div class="section__note-area">
                    <note v-for="note in notes" :key="note.id" :note="note" @delete="deleteNote"/>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"/></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
