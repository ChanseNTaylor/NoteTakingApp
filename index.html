<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title>Daily Call Notes</title>
        <meta name="author" content="Chanse Taylor"/>
        <meta name="keywords" content="notes, note taking"/>
        <meta name="viewport" content="width=device-width, intial-scale=1"/>
        <meta name="description" content="A note app created for HSD agents."/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div class="wrapper transitions has-text-centered" :class="darkWrapper">
            <header class="columns transitions" :class="darkObj">
                <div class="container column is-block is-4 is-offset-4">
                    <h1 class="title" :class="darkModeText">Call Notes<h1>
                    <h3 class="subtitle" :class="darkModeText">{{ time }}</h3>
                </div>
                <a class="column is-narrow is-1" @click="toggleDarkMode">
                    <img class="image" alt="Lightbulb." src="img/bulb.png"/>
                </a>
            </header>
            <main class="section has-text-centered">
                <div :class="darkModeText">
                    <div class="transitions stats__container" :class="[darkStats, darkObj, darkModeText]" @click="toggleNoteStats">
                        <span>Call Note Stats</span>
                        <img class="icon stats__icon" :class="{ 'stats__icon--rotated': noteStats }" alt="Arrow." src="img/arrow.png"/>
                        <transition name="ff">
                            <div class="columns" :class="stats">
                                <div class="column">
                                    <p>New</p>
                                    <p class="has-text-weight-bold is-size-3">
                                        {{ numOfNotes() }}
                                    </p>
                                </div>
                                <div class="column">
                                    <p>Incomplete</p>
                                    <p class="has-text-weight-bold is-size-3">
                                        {{ numOfNotes("Incomplete") }}
                                    </p>
                                </div>
                                <div class="column">
                                    <p>Do Later</p>
                                    <p class="has-text-weight-bold is-size-3">
                                        {{ numOfNotes("Do Later") }}
                                    </p>
                                </div>
                                <div class="column">
                                    <p>Complete</p>
                                    <p class="has-text-weight-bold is-size-3">
                                        {{ numOfNotes("Complete") }}
                                    </p>
                                </div>
                                <div class="column">
                                    <p>Total</p>
                                    <p class="has-text-weight-bold is-size-3">
                                        {{ notes.length }}
                                    </p>
                                </div>
                            </div>
                        </transition>
                    </div>
                </div>
                <div class="level">
                    <a class="transitions button" @click="addNewNote" :class="{ 'is-dark': darkMode }">+ New Note</a>
                </div>
                <note v-for="note in notes" :key="note.id" :note="note" @delete="deleteNote"/>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"/></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
