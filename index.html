<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title>Daily Call Notes</title>
        <meta name="author" content="Chanse Taylor"/>
        <meta name="description" content="Note Taker"/>
        <meta name="keywords" content="notes, note taking"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div class="wrapper">
            <nav class="navbar columns is-light is-vcentered">
                <div class="container column navbar-item is-block has-text-centered is-4 is-offset-4">
                    <p class="title is-3 is-marginless">Call Notes</p>
                    <time class="header-time subtitle is-5">{{ time }}</time>
                </div>
                <div class="navbar-item column is-1 has-dropdown is-paddingless">
                    <a class="navbar-link">
                        <img alt="Settings" src="img/Cog.png"/>
                    </a>
                </div>
            </nav>
            <main class="section">
                <p class="container has-text-centered">Info here?</p>
                <button class="level note-button button is-small" @click="addNewNote">+ New Note</button>
                <div class="section__note-area">
                    <note v-for="note in notes" :key="note.id" :note="note"/>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
