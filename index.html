<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title>Daily Call Notes</title>
        <meta name="author" content="Chanse Taylor"/>
        <meta name="keywords" content="notes, note taking"/>
        <meta name="viewport" content="width=device-width, intial-scale=1"/>
        <meta name="description" content="A note app created for HSD agents."/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
    </head>
    <body>
        <div class="wrapper transitions" :class="wrapperColorObj">
            <header class="has-text-centered">
                <nav class="navbar columns transitions is-marginless" :class="navbarColorObj">
                    <div class="container column is-block is-4 is-offset-4">
                        <p class="title is-3 is-marginless" :class="{ 'has-text-grey-light': darkMode }">Call Notes</p>
                        <time class="header-time subtitle is-5" :class="{ 'has-text-grey-light': darkMode }">{{ time }}</time>
                    </div>
                    <a class="column is-1" @click="toggleDarkMode">
                        <img class="image" alt="Toggle dark mode." src="img/lightbulb.png"/>
                    </a>
                </nav>
            </header>
            <main class="section">
                <div class="is-centered has-text-centered" :class="{ 'has-text-grey-light': darkMode }">
                    <div class="transitions stats__container" :class="statsObj">
                        <div @click="toggleNoteStats">
                            <span :class="{ 'has-text-grey-light': darkMode }">Call Note Stats</span>
                            <img class="icon stats__icon" alt="Stats dropdown arrow." src="img/arrow.png"/>
                        </div>
                        <div class="columns" v-if="noteStats">
                            <div class="column">
                                <p>New</p>
                                <p class="stat-value has-text-weight-bold is-size-3">
                                    {{ numOfNewNotes() }}
                                </p>
                            </div>
                            <div class="column">
                                <p>Incomplete</p>
                                <p class="stat-value has-text-weight-bold is-size-3">
                                    {{ numOfIncompleteNotes() }}
                                </p>
                            </div>
                            <div class="column">
                                <p>Do Later</p>
                                <p class="stat-value has-text-weight-bold is-size-3">
                                    {{ numOfDoLaterNotes() }}
                                </p>
                            </div>
                            <div class="column">
                                <p>Complete</p>
                                <p class="stat-value has-text-weight-bold is-size-3">
                                    {{ numOfCompleteNotes() }}
                                </p>
                            </div>
                            <div class="column">
                                <p>Total</p>
                                <p class="stat-value has-text-weight-bold is-size-3">
                                    {{ notes.length }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="level">
                    <button class="transitions button" @click="addNewNote" :class="{ 'is-dark': darkMode }">
                        <span>+ New Note</span>
                    </button>
                </div>
                <div class="section__note-area">
                    <note v-for="note in notes" :key="note.id" :note="note" @delete="deleteNote"/>
                </div>
            </main>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"/></script>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
